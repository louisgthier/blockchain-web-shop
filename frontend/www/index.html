<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="ethers-5.2.js" type="application/javascript"></script>
    <script src="wallet.js"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4">
        <div id="authButtons" class="pt-10 flex justify-end">
            <!-- Authentication buttons will be inserted here -->
        </div>

        <h1 class="text-xl font-semibold text-gray-800 my-6">Online Store</h1>

        <div id="profileInfo">
            <!-- Profile info will be inserted here -->
        </div>

        <!-- Form to add an item -->
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 my-4">
            <h2 class="text-lg mb-4">Add an item for sale</h2>
            <form id="addItemForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="itemName">Item Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="itemName" type="text" placeholder="Item Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="itemPrice">Price</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="itemPrice" type="number" placeholder="Price in €">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="itemImage">Image URL</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="itemImage" type="text" placeholder="http://">
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Add
                </button>
            </form>
        </div>

        <!-- List of items -->
        <div id="itemsList" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
    

        <script>
            // Function to add an item
            function addItem(event) {
                event.preventDefault();

                if (!checkAuth()) {
                    alert('You need to be logged in to add an item.');
                    return;
                }

                const token = localStorage.getItem('token');
                const itemName = document.getElementById('itemName').value;
                const itemPrice = document.getElementById('itemPrice').value;
                const itemImage = document.getElementById('itemImage').value;

                fetch('/api/item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: itemName,
                        price: itemPrice,
                        photo_url: itemImage
                    })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Item added successfully!');
                        document.getElementById('addItemForm').reset();
                    } else {
                        throw new Error('Error adding item');
                    }
                })
                .catch(error => {
                    console.error('Error adding item:', error);
                    alert('Failed to add item. Please try again.');
                });
            }

            // Add event listener to the form
            document.getElementById('addItemForm').addEventListener('submit', addItem);
        </script>

        <script>
            // Check if user is authenticated
            async function checkAuth() {
                const token = localStorage.getItem('token');
                const authButtons = document.getElementById('authButtons');
                if (token) {
                    const username = JSON.parse(atob(token.split('.')[1])).username; // Decode payload
                    const id = JSON.parse(atob(token.split('.')[1])).id; // Decode payload
                    const password = localStorage.getItem('password');
                    wallet = await generateWallet(password, id);
                    authButtons.innerHTML = `
                        <span class="mr-4">Hello, ${username}</span>
                        <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
                    `;

                    (async function() {
                        try {
                            const response = await fetch(`/payment-api/user/${wallet.address}/balance`);
                            const data = await response.json();
                            const balance = data.balance;

                            profileInfo = document.getElementById('profileInfo');
                            profileInfo.innerHTML = `
                                <h2 class="text-lg">Your balance: </h2>
                                ${balance}
                                <h2 class="text-lg">Your address: </h2>
                                ${wallet.address}
                            `;
                        } catch (error) {
                            console.error('Error fetching balance:', error);
                            // Handle the error
                        }

                    })();
                } else {
                    authButtons.innerHTML = `
                        <a href="/login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Login</a>
                        <a href="/register" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</a>
                    `;
                }
            }

            // Logout function
            function logout() {
                localStorage.removeItem('token');
                window.location.href = '/';
            }

            // Function to fetch items and fill itemsList
            function fetchItems() {
                fetch('/api/items')
                    .then(response => response.json())
                    .then(items => {
                        const itemsList = document.getElementById('itemsList');
                        items.forEach(item => {
                            const itemElement = document.createElement('div');
                            itemElement.innerHTML = `
                            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                                <h3>${item.name}</h3>
                                <p class="pb-4">Price: €${item.price}</p>
                                <img src="${item.photo_url}" alt="${item.name}" width="200" height="200">
                                <button class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Buy</button>
                            </div>
                            `;
                            itemsList.appendChild(itemElement);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching items:', error);
                        alert('Failed to fetch items. Please try again.');
                    });
            }

            // Run checkAuth and fetchItems on page load
            window.onload = function() {
                checkAuth();
                fetchItems();
            };
        </script>
</body>
</html>
