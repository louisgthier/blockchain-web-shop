<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcourir les produits</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4">
        <h1 class="text-xl font-semibold text-gray-800 my-6">Produits disponibles</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="productsList">
            <!-- Les produits seront chargés ici -->
        </div>
    </div>

    <script>
        // Données des produits simulées
        const products = [
            {
                id: 1,
                name: "Produit 1",
                price: 10,
                imageUrl: "https://via.placeholder.com/150"
            },
            {
                id: 2,
                name: "Produit 2",
                price: 15,
                imageUrl: "https://via.placeholder.com/150"
            },
            {
                id: 3,
                name: "Produit 3",
                price: 20,
                imageUrl: "https://via.placeholder.com/150"
            }
            // Ajoute plus de produits au besoin
        ];

        // Fonction pour charger les produits dans le HTML
        function loadProducts() {
            const productsList = document.getElementById('productsList');
            products.forEach((product) => {
                const productElement = document.createElement('div');
                productElement.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'p-6');
                productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="rounded-md mb-4">
                    <h3 class="text-lg font-semibold">${product.name}</h3>
                    <p class="mb-4">Prix: ${product.price}€</p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="buyProduct(${product.id})">
                        Acheter
                    </button>
                `;
                productsList.appendChild(productElement);
            });
        }

        // Simuler la fonction d'achat
        function buyProduct(productId) {
            alert(`Achat du produit ${productId} effectué!`);
            // Ici, tu devrais intégrer la logique pour communiquer avec ton API de paiements.
        }

        // Charger les produits au chargement de la page
        window.onload = loadProducts;
    </script>
</body>
</html>
